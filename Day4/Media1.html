<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="Media1.css">
</head>
<body>
    <h3>video :</h3>
    <video src="./Media/video.mp4" controls width="300px" height="300px" autoplay muted loop></video>

    <h3>Iframe : </h3>
    <iframe src="./Media/video.mp4" frameborder="0" ></iframe>

    <h3>Audio :</h3>
    <audio src="./Media/Audio.mp3" controls autoplay muted loop></audio>
</body>
</html>

<!-- ----------------Notes -------------------
To add videos into webpages we use 
<video src="./Media/video.mp4" controls width="300px" height="300px" autoplay muted loop></video>
                                or

    <iframe src="./Media/video.mp4" frameborder="0" ></iframe>

    but in video tag we have more control over our video we can play it in following way :

    to add controls in video use  :  controls
    to autoplay the video use : autoplay  
    to mute the video use : muted
    to play video in loop : loop
-->
