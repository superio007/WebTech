<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="shortcut icon" href="./images/download.png" type="image/x-icon">

</head>
<body>
    <main>
        <div id="cont">
            <!-- row -->
            <div class="row">
                <div class="left">
                    <input type="text">
                </div>
                <div class="right">
                    <button id="AC">AC</button>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                </div>
                <div class="right">
                    <button>*</button>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                </div>
                <div class="right">
                    <button>/</button>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                </div>
                <div class="right">
                    <button>+</button>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                </div>
                <div class="right">
                    <button>-</button>
                </div>
            </div>
        </div>
    </main>
<script src="./calculator.js"></script>
</body>
</html>
