<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-UP</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <main class="flex">
            <form action="" class="form flex">
                <div class="section flex">

                    <label for="">First Name</label>
                    <input type="text" placeholder="Albert">
                    <span id="fname"></span>
                    
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Raj">
                    <span id="lname"></span>
                </div>
                <div class="section flex">

                    <label for="">Email Address</label>
                    <input type="email" placeholder="e.g. alfa@gmail.com">
                    <span id="email"></span>
                    
                    <label for="">Mobile Number</label>
                    <input type="number" placeholder="e.g. 0011002277">
                    <span id="mobile"></span>
                </div>
               <div class="section flex">

                   <label for="">Create Password</label>
                   <input type="text" placeholder="should contain @">
                   <span id="cpass"></span>
                   
                   <label for="">Conform Password</label>
                   <input type="text" placeholder="same as above">
                   <span id="ccpass"></span>
                </div>
                   
                <button>Submit</button>
            </form>
    </main>
    <script src="./signup.js"></script>
</body>
</html>
