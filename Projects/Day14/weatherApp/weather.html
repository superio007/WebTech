<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>

    <main>
        <input type="text" name="" id="in" placeholder="Enter City Name">
        <button>Search</button>

        <div id="temp">
            <h2>Temperature :</h2>
            <span id="s1"></span>
        </div>
        <div id="city">
            <h2>City :</h2>
            <span id="s2"></span>
        </div>
        <div id="windspeed">
            <h2>WindSpeed :</h2>
            <span id="s3"></span>
        </div>
        <div id="humidity">
            <h2>Humidity :</h2>
            <span id="s4"></span>
        </div>
    </main>


    <script src="weather.js"></script>
</body>

</html>
