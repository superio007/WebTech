<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Form.css">
    <link rel="shortcut icon" href="./Media/form.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/74e6741759.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <section>
                <i class="fa-regular fa-face-surprise"></i>
            </section>
            <label for="user">User Name :</label>
            <div id="cuser">
                <i class="fa-solid fa-user" style="color: #000000;"></i>
                <input type="text" id="user" placeholder="Enter Username">
            </div>
            
            <label for="pass">Password :</label>
            <div id="cpass">
                <i class="fa-solid fa-key" style="color: #000000;"></i>
                <input  id="pass" type="password" name="" placeholder="Enter Password">
            </div>
            <div id="remember">
                <div>
                    <input type="checkbox" name="" id="check">Remember Password
                </div>
                
                <a href="">Forgotten Password</a>
            </div>
            
      
            
            <div id="btn">
                <button id="log-in">Log-In</button>

                <button id="cancel">Cancel</button>
            </div>
            
            <a href="">Sign-Up For New Account</a>
            
            </form>
    </main>
</body>
</html>
