<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awsome</title>
    <link rel="stylesheet" href="Task.css">
    <link rel="shortcut icon" href="./Media/logo.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/74e6741759.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <h4>WELCOME BACK</h4>
        <div>
            <i class="fa-solid fa-face-grin" style="color: #ffeb0a;"></i>
        </div>
            <h1>Sign In to Your Account</h1>
            <h6>Let's get you signed in and straight to the icons.</h6>
                <label for="mail">Email Address</label>
                <input type="text" id="mail" placeholder="e.g. tchalla@wakanda.gov">
                <label for="pass">Password</label>
                <input type="password" name="" id="pass">
                <section>
                    <input type="checkbox" name="" id="check">Remember me
                </section>
                <a href="" id="forgot">Forgot your password</a>
                <button>Sign In</button>
        </form>
    </main>
    <section id="end">
        <h3>Don't have an account?<a id="sign" href="">Sign up and get started</a></h3>
    </section>
</body>
</html>
